<!DOCTYPE html>
<html lang="en">
<body>
<h3>Caro Game Simple</h3>
<div id="carogame"></div>

</body>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var board = [];
    for(var i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    function changeValue() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        var data = "";
        board[positionX][positionY] = "x";
        for(var i = 0; i < 5; i++) {
            data += "<br/>";
            for(var j = 0; j < 5; j++){
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        document.getElementById('carogame').innerHTML = data;
    }
</script>
<input type="button" value="Change Value" onclick="changeValue()">
</body>
</html>
